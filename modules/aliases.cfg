echo "Loading aliases: "
echo "sens_matchmaking - sets sensitivity to 2.75"
echo "sens_surf - sets sensitivity to 4"
echo "server_surf_utopia - connects to surf_utopia"
echo "server_surf_kitsune - connects to surf_kitsune"
echo "quickswitch - switches to knife and back to primary weapon" 
echo "leave - disconnects from server"

alias sens_matchmaking "sensitivity 2.25"
alias sens_surf "sensitivity 4"

alias server_surf_utopia "connect 54.37.245.51:25110"
alias server_surf_kitsune "connect 54.37.245.51:25105"

alias +knife "use weapon_knife"
alias -knife "use weapon_awp; use weapon_ak47; use weapon_m4a4; slot1;"

alias quickswitch "use weapon_knife; slot1;"
alias leave disconnect